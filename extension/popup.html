<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantix Control</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="popup-container">
        <div class="popup-header">
            <h1>Semantix</h1>
            <p class="subtitle">Dictionary & Translation</p>
        </div>
        
        <div class="popup-content">
            <div class="control-container">
                <div class="control-header">
                    <h3>Site Control</h3>
                </div>
                
                <div class="control-body">
                    <div class="toggle-group">
                        <label for="enabled-switch" class="toggle-label">Enable on this site</label>
                        <div class="toggle-switch">
                            <input type="checkbox" id="enabled-switch" class="toggle-input">
                            <label for="enabled-switch" class="toggle-slider"></label>
                        </div>
                    </div>
                    
                    <div class="status-badge" id="status-badge">
                        <span class="status-text" id="status-text">Checking...</span>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="popup-footer">
            <button class="settings-btn" id="options-link">
                <svg class="settings-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                </svg>
                Settings
            </button>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
