<!DOCTYPE html>
<html>
<head>
    <title>Semantix Control</title>
    <link rel="stylesheet" href="popup.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Semantix</h1>
            <p class="subtitle">Smart Dictionary & Translation</p>
        </div>
        
        <div class="toggle-section">
            <div class="toggle-switch">
                <input type="checkbox" id="enabled-switch" class="checkbox">
                <label for="enabled-switch" class="label">
                    <span class="inner"></span>
                    <span class="switch"></span>
                </label>
            </div>
            <p class="toggle-label">Enable on this site</p>
        </div>
        
        <div class="status-indicator">
            <span class="status-text" id="status-text">Checking...</span>
        </div>
        
        <div class="footer">
            <a href="#" id="options-link">Settings</a>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
